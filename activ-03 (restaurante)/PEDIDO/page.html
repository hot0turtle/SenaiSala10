<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="error" class="error-modal">
        <p>Insira um nome para começar</p>
        <br>
        <button class="error-btn" onclick="fechar()">Entendi!!!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" onclick="window.location.href='../Menu/page.html'" class="btn btn-primary">Menu</button>
        <button type="button" onclick="window.location.href='../Cardapio/page.html'"
            class="btn btn-primary">Cardápio</button>
        <button type="button" onclick="window.location.href='../Pedido/page.html'"
            class="btn btn-primary">Pedido</button>
    </div>
    <h1>Pedido</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
    </div>
    <button type="button" class="btn btn-success" onclick="comecar()">Começar</button>

    <div id="selects-div" class="selects-div">
        <h2>Olá <span id="nomePrint"></span>, vamos começar a escolher sua refeição!</h2>
        <h3>Pratos</h3>
        <select id="selectPrato" class="form-select" aria-label="Default select example">
            <option selected>Selecione um prato</option>
            <option value="Polenta com Queijo">Polenta com Queijo</option>
            <option value="Polenta Com Carne">Polenta Com Carne</option>
            <option value="Polenta com Molho">Polenta com Molho</option>
        </select>
        <h3>Bebidas</h3>
        <select id="selectPrato" class="form-select" aria-label="Default select example">
            <option selected>Selecione uma bebida</option>
            <option value="Gin Tropical">Gin Tropical</option>
            <option value="Gin e licor de Morango">Gin e licor de Morango</option>
            <option value="Gin e Tônica">Gin e Tônica</option>
        </select>
        <h3>Sobremesas</h3>
        <select id="selectPrato" class="form-select" aria-label="Default select example">
            <option selected>Selecione uma sobremesa</option>
            <option value="Sorvete com frutas">Sorvete com frutas</option>
            <option value="Chocolate com Morango">Chocolate com Morango</option>
            <option value="Gelatina com Morango">Gelatina com Morango</option>
        </select>
        <div class="botoes">
            <button onclick="limpar()" class="btn btn-success" type="button">Fazer Pedido</button>
            <button onclick="limpar()" class="btn btn-outline-secondary" type="button">Limpar</button>
        </div>
        <div>
            <span class="badge bg-primary">Total: </span>
            <span class="badge bg-secondary" id="resultado"></span>
        </div>
    </div>

</body>

</html>
